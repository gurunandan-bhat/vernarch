{{ define "main" }}
<img src="{{- .Params.headerImg }}" class="img-fluid" />
<hr />
<h1>{{- .Title }}</h1>
<h4>List Template</h4>
<div class="row">
    <div class="col-md-8">{{- .Content }}</div>
    <div class="col-md-4">
        {{ range .Pages }}
        <div class="mb-2">
            <h4><a href="{{- .RelPermalink }}">{{- .LinkTitle }}</a></h4>
            {{ .Summary }}
        </div>
        {{- end }}
    </div>
</div>
{{- end }}
